  <script id="template-event-item" type="x-tmpl-mustache">
    <div class="mb-2 md:mb-4">
      <div class="flex items-center">
        <div>
          <div class="flex items-center">
            <div>{{ fmt.date }}</div>
            <div class="inline-block mx-2 w-3 h-3 bg-red-600 rounded-full"></div>
            <h2 class="font-bold text-xl">{{ name }}</h2>
          </div>
          <div class="flex text-gray-600 mb-1 flex-wrap items-center text-sm">
            <div class="flex items-center mr-5">
              <i class="w-4 mr-2" data-feather="info"></i>
              <span>{{ fmt.type }}</span>
            </div>

            <div class="flex items-center mr-5">
              <i class="w-4 mr-2" data-feather="users"></i>
              <span>{{ fmt.contestants }}</span>
            </div>

            <div class="flex items-center mr-5">
              <i class="w-4 mr-2" data-feather="book"></i>
              <span>{{ fmt.sciences }}</span>
            </div>

            <div class="flex items-center mr-5">
              <i class="w-4 mr-2" data-feather="map-pin"></i>
              <span>{{ fmt.places }}</span>
            </div>
          </div>
        </div>

        <div class="flex rounded-full border-gray-400 text-gray-700 md:hidden">
          <i data-feather="chevron-up"></i>
        </div>

        {{/link}}
      </div>
    </div>
