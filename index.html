<!DOCTYPE html>
<html lang="sk-SK">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="tailwind/tailwind.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/simple-jscalendar@1.4.4/source/jsCalendar.min.css" integrity="sha384-44GnAqZy9yUojzFPjdcUpP822DGm1ebORKY8pe6TkHuqJ038FANyfBYBpRvw8O9w" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css" />
  <title>KockatýKalendár.sk</title>
</head>
<body class="antialiased max-h-screen h-screen flex flex-col">
  <header class="bg-blue-500 text-white">
    <nav class="px-4 md:px-6 flex justify-center md:justify-between items-center py-4 flex-col md:flex-row">
      <a href="#" class="font-bold text-xl mb-1 md:mb-0">KockatýKalendár.sk</a>

      <!-- <a href="#" class="font-medium px-3 py-1 bg-blue-600 rounded-lg hover:bg-blue-700 text-xs md:text-sm">Prihlásiť sa na odber noviniek</a> -->
    </nav>
  </header>

  <div class="flex overflow-hidden flex-col md:flex-row flex-grow">
    <aside class="calendar-holder bg-gray-100 border-b md:border-b-0 md:border-r">
      <section id="calendar" class="kk flex mx-2 my-2 text-center"></section>
    </aside>

    <main id="scroll" class="flex-1 overflow-y-scroll">
      <!-- filter -->
      <section class="hidden md:block bg-gray-100 border-b text-gray-700 sticky">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center flex-row flex-wrap">
          <div class="flex mr-4">
            <i data-feather="filter" class="mr-2"></i> Filter:
          </div>

          <div class="relative">
            <button class="flex bg-white border px-3 rounded-md py-1 text-black mr-2 focus:shadow-outline focus:border-blue-500 focus:bg-gray-400">
              <span>ZŠ</span>
              <i data-feather="chevron-down" class="w-4 ml-1"></i>
            </button>

            <div class="hidden absolute mt-1 bg-white border border-gray-500 rounded-md shadow-md">
              <ul class="py-2 px-2 -mb-1">
                <li class="whitespace-no-wrap py-1 bg-blue-500 text-white px-3 rounded-md mb-1">Základná škola</li>
                <li class="whitespace-no-wrap py-1 text-black hover:bg-blue-500 hover:text-white px-3 rounded-md mb-1">Stredná škola</li>
              </ul>
            </div>
          </div>

          <div class="relative">
            <button class="flex bg-white border px-3 rounded-md py-1 text-black mr-2 focus:shadow-outline focus:border-blue-500 focus:bg-gray-400">
              <span>matematika</span>
              <i data-feather="chevron-down" class="w-4 ml-1"></i>
            </button>

            <div class="hidden absolute mt-1 bg-white border border-gray-500 rounded-md shadow-md">
              <ul class="py-2 px-2 -mb-1">
                <li class="whitespace-no-wrap py-1 bg-blue-500 text-white px-3 rounded-md mb-1">Stredná škola</li>
                <li class="whitespace-no-wrap py-1 text-black hover:bg-blue-500 hover:text-white px-3 rounded-md mb-1">Základná škola</li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section class="max-w-4xl mx-auto px-4 py-2" id="event-list">

        Loading...

      </section>
    </main>
  </div>

  <script id="template-event-item" type="x-tmpl-mustache">
    <section class="mb-2 md:mb-4 close">
      <header class="event-header">
        <div class="flex items-baseline space-x-1">
          <div>{{ date }}</div>
          <span class="text-3xl" style="color: {{ color }}">●</span>
          <h2 class="font-bold text-xl">{{ name }}</h2>
        </div>
        <div class="flex text-gray-600 mb-1 flex-wrap items-center text-sm">
          <div class="mr-5">{{ type }}</div>

          <div class="flex items-center mr-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users w-4 mr-2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            <span>{{ contestants }}</span>
          </div>

          <div class="flex items-center mr-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book w-4 mr-2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            <span>{{ sciences }}</span>
          </div>

          <div class="flex items-center mr-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin w-4 mr-2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            <span>{{ places }}</span>
          </div>
        </div>
      </header>
      <article>
        <p class="mb-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil blanditiis, nulla modi, natus doloribus temporibus. Natus tempore, tempora quam doloribus.</p>

        {{#link}}
        <a href="{{ link }}" class="rounded-lg bg-gray-300 text-gray-700 font-bold px-3 py-2 hover:bg-gray-400 text-xs">Viac informácií &raquo;</a>
        {{/link}}
      </article>
    </section>
  </script>
  <script id="template-main" type="x-tmpl-mustache">
    {{#data}}
    {{>partial}}
    {{/data}}
  </script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://unpkg.com/simple-jscalendar@1.4.4/source/jsCalendar.min.js" integrity="sha384-0LaRLH/U5g8eCAwewLGQRyC/O+g0kXh8P+5pWpzijxwYczD3nKETIqUyhuA8B/UB" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/simple-jscalendar@1.4.4/source/jsCalendar.lang.sk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
